# Site settings
title: OpenRAP
email: info@sunbird.org
description: "OpenRAP "
environment: production
permalink: /:categories/:title/
markdown: kramdown
highlighter: pygments
safe: false
defaults:
  -
    scope:
      path: "posts"
    values:
      layout: "docs-detail" 
showSearch: true
exclude:
- vendor
- .gitignore
- README.md
- ingredients
- js/components
- js/stores
- js/actions
- js/support
- node_modules
- package.json
- package-lock.json
- node.txt
- Gemfile
- Gemfile.lock
- circle.yml
- s3_website.yml
- staging
- docs/*/ingredients
- docs/*/*.sh
- docs/*/version.yaml
- .sh

sass:
    sass_dir: css
 
